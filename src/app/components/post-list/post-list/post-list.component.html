<!-- src/app/components/post-list/post-list.component.html -->
<div *ngIf="isLoading" class="loading">Loading posts...</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
  <button (click)="fetchPosts()">Retry</button>
</div>

<div *ngIf="posts.length > 0">
  <h2>Posts</h2>
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </li>
  </ul>
</div>

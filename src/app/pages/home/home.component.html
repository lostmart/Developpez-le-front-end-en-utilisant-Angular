<main class="container">
  <h2>Olympic games app</h2>

  <app-error-display [errorMessage]="errorMessage"></app-error-display>

  <p class="loading" *ngIf="!(olympics$ | async) && !errorMessage">
    <em>Loading...</em>
  </p>

  <app-pie-graph *ngIf="olympics$ | async as olympics" [data]="olympics"></app-pie-graph>

  <button>
    <span class="material-symbols-outlined">license</span>
  </button>
</main>
